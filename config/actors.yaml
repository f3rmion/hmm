# Hanzi Movie Method - Actors Configuration
# 55 Actors representing Pinyin Initials
#
# Categories:
# - male: Real men (basic consonant initials)
# - female: Real women (consonant+i initials, "yi" sound)
# - fictional: Fictional characters (consonant+u initials, "wu" sound)
# - god_leader: Gods or world leaders (consonant+ü initials, "yu" sound)
# - null: No initial (syllables starting with vowel)
#
# Tips for choosing actors:
# - Name should give a clue to the pronunciation (first name, surname, or nickname)
# - Choose people you know well or know a lot about
# - The more emotional connection, the better
# - Mix of friends, family, celebrities, historical figures

actors:
